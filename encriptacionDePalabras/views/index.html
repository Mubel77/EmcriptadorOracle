<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="../public/assets/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <header>
        <div class="contenedorPadre">
            <div class="headerImg">
                <img src="../public/assets/logo.svg" alt="Alura">
            </div>
        </div>
    </header>
    <main>
        <section class="contenedorDelFormulario">
            <div class="encriptadorDeTexto">
                <form class="encriptadorFormulario">
                    <div class="textoDelImput">
                        <textarea name="text_in_area" id="texto" placeholder="Ingrese el texto aquí" required></textarea>
                        <div class="escrituraDelImput">
                            <div class="info">
                                <img src="../public/assets/exclamacion.svg" alt="">
                                <p id="error">Solo letras minúsculas, sin acentos ni números...</p>
                            </div>
                            <div class="cajaBotones">
                                <input id="encriptar" type="button" value="Encriptar">
                                <input id="desencriptar" type="button" value="Desencriptar">
                            </div> 
                        </div>
                    </div>
                </form>
                <div class="cajaDeRespuesta">
                    <div class="cajaSecundaria">
                        <div class="contenedorDeRespuesta" id="default">
                            <div class="textoImagen">
                                <img src="../public/assets/Muñeco.png" alt="Imagen animada">
                            </div>
                            <p>Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                        <div class="contenedorNoVisible dosCero" id="result">
                            <textarea name="textoPorFuera" id="textoSalida" disabled></textarea>
                            <button class="botonCopiar" id="copiar">Copiar</button>
                        </div>
                    </div>  
                </div>
            </div>
        </section>
    </main>
    <footer class="footerTexto">
        <p>Desarrollado por Cuellar Mauricio Abel</p>
    </footer>
    <script src="../Javascript/encriptador.js"></script>
</body>
</html>
